{% extends 'base.html' %}
{% load static %}
{% block content %}
		
		<div class="wrapper-page">
			<div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center"> Sign In to <strong class="text-custom">UBold</strong></h3>
				</div>

				<div class="panel-body">
					<form class="form-horizontal m-t-20" action="index.html">

						<div class="form-group ">
                            {% csrf_token %}
							<div class="col-xs-12">
                                {{ form.as_p }}
                                <div class="form-group text-center m-t-40">
                                    <div class="col-xs-12">
                                        <a href="{% url 'home' %}" class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">
                                            Log In
                                        </a>
                                    </div>
                                </div>
							</div>
						</div>	
						<div class="form-group m-t-20 m-b-0">
							<div class="col-sm-12 text-center">
								<h4><b>Sign in with</b></h4>
							</div>
						</div>
						<div class="form-group m-b-0 text-center">
							<div class="col-sm-12">
								<a href="{% url 'linkedin_oauth2_login' %}" class="btn btn-linkedin waves-effect waves-light m-t-20">
		                           <i class="fa fa-linkedin-square m-r-5"></i> Linkedin
                                </a>
		                        <a href="{% url 'github_login' %}" class="btn btn-github waves-effect waves-light m-t-20">
		                           <i class="fa fa-github m-r-5"></i> Github
                                </a>
		                       <a href= "{% url 'google_login' %}"  class="btn btn-googleplus waves-effect waves-light m-t-20">
		                           <i class="fa fa-google-plus m-r-5"></i> Google+
                               </a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<p>
						Don't have an account? <a href= "{% url 'signup' %}" class="text-primary m-l-5"><b>Sign Up</b></a>
					</p>
				</div>
			</div>
		</div>
		<script>
			var resizefunc = [];
		</script>


{% endblock content %}
