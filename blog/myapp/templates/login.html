{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
        }
        
        .ar_form {
            margin-top: calc(50vh);
            transform: translate(-50%, -50%);
            width: 300px;
            border-radius: 10px;
            padding: 20px 30px;
            margin-left: 50%;
            box-shadow: 2px 1px 5px -1px #111;
        }
        
        .ar_form * {
            transition: .3s ease-in-out;
            box-sizing: border-box;
        }
        
        .ar_form form {
            width: 100%;
        }
        
        .ar_form form input {
            width: 90%;
            margin: .6em 0;
            padding: 10px 10px;
            border: 0;
            font-weight: 700;
            background-color: transparent;
            outline: none;
            border-color: #217554;
            border-radius: 20px;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        
        .ar_form form input[type="text"],
        .ar_form form input[type="password"]{
            border: 2px solid gray;
            color: #eee;
        }
        /* #03273D; */
        .ar_form form input[type="text"]:focus,
        .ar_form form input[type="password"]:focus{
            border-color: #217554;
            width: 100%
        }
        
        .ar_form form input[type="submit"] {
            background-color: #217554;
            color: white;
            width: 70%;
        }
        
        .ar_form form input[type="submit"]:hover {
            width: 80%;
            background-color: #2D9E72;
        }
        
        .ar_form a {
            color: #bbb;
            margin-top: 2em;
            text-align: center;
            display: block;
        }
        
        .ar_form a:hover {
            color: #35BD87;
        }
        .google {
            background-color: #205081;
            color: white;
          }

        .linkedin {
        background-color: #0087be;
        color: white;
        }

        .fb {
            background-color: #3B5998;
            color: white;
          }
        
        .github {
            background-color: #333;
            color: white;
            }

        .instagram {
            background-color: #dd4b39;
            color: white;
        }
        
        
          
    </style>
</head>
<body>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
    <div class="ar_form">
        <h3>Login page</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'google_login' %}" class="google btn"><i class="fa fa-google fa-fw">
            </i> Login with Google+
          </a>
        <a href="{% url 'linkedin_oauth2_login' %}" class="linkedin btn"><i class="icon fa fa-linkedin">
        </i> Login with linkedin
        </a>
        <a href="{% url 'instagram_login' %}" class="instagram btn"><i class="fa fa-instagram fa-fw">
        </i> Login with instagram
        </a>
        <a href="{% url 'facebook_login' %}" class="fb btn"><i class="fa fa-facebook-square fa-fw">
        </i> Login with facebook
        </a>
        <a href="{% url 'github_login' %}" class="github btn"><i class="fa fa-github-square fa-fw">
        </i> Login with github
        </a>
        </form>
    </div> 
</body>
</html>
{% endblock content %}
