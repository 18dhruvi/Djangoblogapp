
{% extends 'navbar.html' %}
{% load static %}  
{% block content %} 
  

                        <div class="col-lg-6">
                            <div class="card-box">
                                <h4 class="m-t-0 header-title"><b>Add Comment Form</b></h4>
                                
                                            
                                <form action="{% url 'addcomment' %}" method="POST" data-parsley-validate novalidate>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" id="id_title">Title*</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="title" id="id_title">
                                                {% for i in form %} 
                                                <option value={{i}}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Comment" id="id_comment">Comment*</label>
                                        <input type="text" name="comment" parsley-trigger="change" required placeholder="Enter comment" class="form-control" id="id_comment">                                </div>
                                    </div>
                                        <div class="form-group text-right m-b-0">
                                        <input type="submit" value="Add" class="btn btn-success">
                                       
                                        <button type="reset" class="btn btn-default waves-effect waves-light m-l-5">
                                            Cancel
                                        </button>
                                    </div>                                    
                                </form>
                            </div>
                        </div> 
                    
 {% endblock content %}
