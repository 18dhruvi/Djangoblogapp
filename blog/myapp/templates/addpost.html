{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER </title>
    <style>
        body{
    background-color: rgb(75,74,74);
    color: antiquewhite;
}
    </style>
</head>
<body><hr><br><br><br>

    <div class="container " style="border:5px solid black" width="100%">
        <br>
        <form action="{% url 'addpost' %}" method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{form.as_p}}
            <input class="btn btn-success" type="submit" name="Add">
        </form>
    </div>

    {% comment %} <form role="form" action="{% url 'addpost' %}" method="POST" class="w-50 ms-5" enctype="multipart/form-data">
        {% csrf_token %}
     {{form.as_p}}
     <input type="submit" value="Add" class="btn btn-success">
    </form> {% endcomment %}
</body>
</html>
{% endblock %}
