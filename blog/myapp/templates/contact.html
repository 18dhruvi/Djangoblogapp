{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
background-color: rgb(75,74,74);
color: antiquewhite;
}
</style>
</head>
<body><hr>
  <div class="col-sm-10">
    <h3 class="text-white">CONTACT PAGE</h3>
    {% if messages %}
    {% for message in messages %}
    <h5 class="text-align" style="color: aquamarine;">{{message}}</h5>
    {% endfor %}
    {% endif %}

    <div class="container">
        <form action="{% url 'contact' %}" class="w-75" method="POST">
          {% csrf_token %}
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Your name.." class="form-control"><br><br>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Your last name.."class="form-control"><br><br>
      
          <label for="country">Country</label>
          <select id="country" name="country" class="form-control"><br>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select><br><br>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"class="form-control"></textarea><br><br><br>
      
          <input type="submit" value="Submit" class="btn btn-success">
      
        </form>
      </div>
</body>
</html>

{% endblock content %}
