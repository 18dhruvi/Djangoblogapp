{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
    background-color: rgb(75,74,74);
    color: antiquewhite;
}
    </style>
</head>
<body><hr><br>
    {% if request.user.is_authenticated %}

    <h3>Dashboard</h3>
            <h5>HELLO,
                {{request.user}}</h5>
    <h4 style="color: aqua;">{{msg}}</h4>
    <a href="{% url 'addpost' %}"><button class="btn btn-primary"><i class="fa fa-edit"></i>ADD POST</button></a> 
       
    <table class="table text-white m-2">
        <thead>
          <tr>
            <th scope="col">TITLE</th><br>
            <th scope="col">DESCRIPTION</th><br>
            <th colspan="2" scope="col" class="text-center">ACTION</th>
          </tr>
        </thead>
        <tbody>
            {% for one in many %}
            <tr>
            <td>{{one.title}}</td>
            <td>{{one.desc}}</td>
            <td><a href="{% url 'delete' one.id %}"><button class="btn btn-danger"><i class="fa fa-trash"></i>DELETE</button></a>  </td>
            <td><a href="{% url 'edit' one.id %}"><button class="btn btn-warning"><i class="fa fa-trash"></i>Edit</button></a>  </td>
            </tr>
            {% endfor %}
            </tbody>
    </table>
</div>
{% endif %}
      
   
    
</body>
</html>
{% endblock %}
